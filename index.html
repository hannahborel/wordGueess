<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Bootstrap container will hold everything -->
    <div class= "container">
        <!-- Jumbtotron holds title section -->
        <div class = "jumbotron">
            <div class = "container">
                <h1> Word Guess Game</h1>
            <h2>Guess the word im thinking!</h2>
            <small>Click any letter to begin...</small>
            </div>
        </div>

        <!-- Game counters all heald here. Cards are being used to hold various sections  -->
        <div class="row">
            <div class="col-lg-12">

                <!-- First Card: Holds Word to Guess (blanks and guessed word) -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-titile"><strong> Word To Guess</strong></h3>
                    </div>
                    <div class= "card-body">

                        <!-- This h3 section called wordblanks is where we will be repacing letters as the user guesses  -->

                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>

                <!-- Second Card: Holds the list of Wrong User Guesses. -->
                <div class = "card">
                    <div class="card-body">

                        <!-- this span secion called userGuesses is where we will be dumping the wrong guesses -->

                        <strong>Wrong Guesses:</strong> <span id="wrong-guesses"></span>
                    </div>
                </div>
                
                <!-- Third card: HOlds the Number of Wrong Guesses -->
                <div class="card">
                    <div class="card-body">

                        <!-- guesses-left -->

                        <strong>Guesses Left: </strong><span id="guesses-left">9</span>
                    </div>
                </div>

                <!-- Fourth Card: Holds Num of Wins -->
                <div class="card">
                    <div class="card-body">

                        <!-- winCounter: dumping the number of wins -->
                        <strong>Wins:</strong> <span id="win-counter">0</span>
                    </div>
                </div>

                <!-- Fifth card: Holds num of losses -->
                <div class="card">
                    <div class="card-body">

                        <!-- lossGounter: dumping number of losses -->
                        <strong>Losses:</strong> <span id="loss-counter">0</span>
                    </div>
                  </div>
               </div>
            </div>
        </div>
        
        <script src="logic.js"></script>
</body>
</html>
